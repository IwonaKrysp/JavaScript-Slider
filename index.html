<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title-wrapper">
      <h1>Masuria</h1>
      <h3>The land of thousand lakes</h3>
    </div>

    <div class="wrapper">
      <button id="backBtn" class="button">&lt;</button>
      <img id="img" width="950" height="500" />
      <button id="nextBtn" class="button">&gt;</button>
    </div>

    <div class="wrapperBtn">
      <button id="autoBack" class="button">&nbsp;&#9664;&nbsp;</button>
      <button id="stop" class="button">&#9632;</button>
      <button id="autoPlay" class="button">&nbsp;&#9654;&nbsp;</button>
    </div>
    <footer>
      <p>
        This website was created for educational purposes and image content is
        used here strictly for educational purposes.
      </p>
    </footer>

    <!-- javascript  -->
    <script src="slideshow.js"></script>
  </body>
</html>
